dataProtection.title					= ORGANIC LAW OF PROTECTION OF PERSONAL DATA
dataProtection.whatIs					= In this Section there is exposed the Privacy Policy that regulates the use of the service of the web site Acme BnB that it puts to the disposition of the Internet distributor, on the information of personal character that it can facilitate when he visits our web page.
dataProtection.useAndProcessingTitle	= 1. IN RELATION TO ALL WEBSITES AND WEBSITE SERVICES OFFERED BY ACME
dataProtection.useAndProcessing1		= This Privacy Policy applies to all of our websites and our mobile applications ("the Website").  
dataProtection.useAndProcessing2		= By accessing the Website, you agree to be bound by these terms and conditions whenever you access the Website on any device. This Privacy Policy forms part of and is incorporated into our Website Terms and Conditions
dataProtection.useAndProcessing3		= Any changes to this policy will be posted here. We reserve the right to vary this Privacy Policy from time to time and such changes shall become effective as soon as they are posted. Your continued use of the Website constitutes your agreement to all such changes. 
dataProtection.useAndProcessing4		= We are committed to protecting the personal information you give us and telling you how we use the information we gather about you
dataProtection.securityMeasuresTitle	= 2. WHY WE COLLECT INFORMATION ABOUT YOU 
dataProtection.securityMeasures1		= We want to offer you a service which you want to use. We may use information about you to help us customise the Website, to remember you and to improve its usefulness to you. We may use this information to notify you about changes to the Website or products, services or promotions of ours and others (with your consent) that we think you might find of interest. It can also help us to choose articles and services we think will interest you. 
dataProtection.securityMeasures2		= Information about you helps us sell space to advertisers of products and services relevant to you so that we can continue to fund the Website through advertising and you can continue to use the Website for free.   
dataProtection.securityMeasures3		= In addition to the services we provide on this web site we may want to offer you goods and services provided by us and others (with your consent) which are of interest to you.
dataProtection.exercisesLawTitle		= 3. WHAT INFORMATION DO WE COLLECT FROM YOU?
dataProtection.exercisesLaw1			= We may collect information from you when you fill in an online registration form for any of the services available on our Website, (e.g., chat areas, your Profile page, forums, shopping, advisory services, competitions etc.). We may also collect information you give us over the telephone or in written or other communications. The type of information we will collect includes, for example, your name, mailing address, email address, telephone numbers, gender, preferences and, where relevant, financial, credit card, not including the CVV number or the expiration date of your credit card when you make a gym payment.  
dataProtection.exercisesLaw2			= In addition to personal information, we may also collect information about you automatically when you visit the Website by using cookies (small text files) trends which we may make use of ourselves, or pass to our associated companies or to unconnected parties and our advertising partner may also use cookies to serve advertisements that it believes are most likely to be of use or interest to you.  
dataProtection.howChangeDataTitle		= 4. HOW TO MODIFY THE USER INFORMATION.
dataProtection.howChangeData			= In order to modify the profile data, you must be registered on the system. Once you have logged in, you will see an option over your profile. Hovering your mouse over the former, an option will be displayed in order to provide a form allowing you to modify your profile data. Once you have modified all the data you have considered necessary, clicking on the Save button will save the data and your profile data will have been successfully modified.

									

