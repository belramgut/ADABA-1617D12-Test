dataProtection.title					= LEY ORGÁNICA DE PROTECCIÓN DE DATOS
dataProtection.whatIs					= En esta Sección se expone la Política de Privacidad que regula el uso del servicio del sitio web Acme BnB que pone a la disposición de los usuarios de Internet, sobre la información de carácter personal que puede facilitar cuando visita nuestra página web.
dataProtection.useAndProcessingTitle	= 1. USO Y TRATAMIENTO DE DATOS DE CARÁCTER PERSONAL
dataProtection.useAndProcessing1		= En cumplimiento de lo establecido en la Ley Orgánica 15/1999, de 13 de diciembre, de Protección de Datos de Carácter Personal (en adelante LOPD), Acme BnB le informa que los datos de carácter personal proporcionados mediante la cumplimentación de los correspondientes formularios de registro electrónico contenidos en el portal, de las consultas referentes a los servicios ofrecidos, así como aquellos datos a los que Acme BnB acceda como consecuencia de su navegación, serán incorporados en los archivos automatizados de la entidad, pudiendo ejercitar su derecho de acceso, rectificación, cancelación y oposición al tratamiento de sus datos en los términos y condiciones previstos en el apartado 3º. 
dataProtection.useAndProcessing2		= Por otra parte, mediante el registro de los datos, el usuario otorga su consentimiento al tratamiento de los mismos con las finalidades señaladas. En aquellos casos donde sea necesario cubrir un formulario y realizar el envío, su realización implicará necesariamente que fué informado (en virtud del artículo 5 LOPD) y, en su caso, otorgó el correspondiente consentimiento (la tenor del artículo 6 LOPD) al contenido de la cláusula anexada al formulario y a la presente política de privacidad.
dataProtection.useAndProcessing3		= El usuario deberá rellenar los formularios con datos verdaderos, exactos, completos y actualizados, siendo informado en ese preciso momento de aquellos datos de obligada cumplimentación y sus consecuencias en caso de no hacerlo. El tipo de información que Acme almacena incluye, por ejemplo, nombre, email, telofono, dirección, tarjeta de crédito, no incluyendo datos que puedan afectar al usuario como a la hora de realzar un pago, como CVV o la fecha de expiración de la tarjeta de crédito. Asimismo, con la aceptación, reconoce que la información y los datos personales recabados son exactos y veraces. 
dataProtection.useAndProcessing4		= Rogamos comunique de forma inmediata a Acme BnB cualquier modificación de sus datos de carácter personal, a fin de que la información contenida en los archivos esté en todo momento actualizada y no contenga errores o desactualizaciones.
dataProtection.securityMeasuresTitle	= 2. MEDIDAS DE SEGURIDAD 
dataProtection.securityMeasures1		= Acme BnB le informan que tiene implantadas las medidas de seguridad de índole técnica y organizativas necesarias para garantizar la seguridad de sus datos de carácter personal y evitar su alteración, pérdida y tratamiento y/o acceso no autorizado, habida cuenta del estado de la tecnología, la naturaleza de los datos almacenados y los riesgos a que están expuestos, ya provengan de la acción humana o de en medio físico o natural. 
dataProtection.securityMeasures2		= Todo eso, de conformidad con lo previsto en el artículo 9 de la LOPD y en el Real Decreto 1720/2007, de 21 de diciembre, por el que se aprueba el Reglamento de desarrollo de la Ley Orgánica 15/1999, de 13 de diciembre, de protección de datos de carácter personal. Así, Acme BnB ha establecido medidas adicionales en orden a reforzar la confidencialidad e integridad de la información en las organizaciones.   
dataProtection.securityMeasures3		= No obstante, el usuario debe ser consciente de que las medidas de seguridad en Internet no son inexpugnables. Acme BnB continuamente mantiene la supervisión, control y evaluación de los procesos para asegurar el respeto a la privacidad de los datos.
dataProtection.exercisesLawTitle		= 3. EJERCICIO DE DERECHOS: ACCESO, RECTIFICACIÓN, CANCELACIÓN Y OPOSICIÓN
dataProtection.exercisesLaw1			= Aquellas personas físicas que faciliten sus datos a Acme BnB podrán dirigirse a esta administración, en su calidad de Responsable del archivo, con el fin de poder ejercitar gratuitamente sus derechos de acceso, rectificación, cancelación y oposición respeto de los datos incorporados en sus archivos en los términos previstos por la legislación vigente .  
dataProtection.exercisesLaw2			= Dado el carácter confidencial de la información, usted no podrá ejercitar sus derechos telefonicamente, debido a que este medio no permite acreditar la identidad como titular de los datos registrados. El interesado podrá exercitar sus derechos mediante comunicación por escrito dirigida al Registro General de Acme BnB Corporation, con la siguiente referencia en su carta: "LOPD Ejercicio de derechos" (junto a su solicitud escrita y firmada, deberá acreditar su personalidad aportando fotocopia del D.N.I) 
dataProtection.howChangeDataTitle		= 4. COMO CAMBIAR LOS DATOS DE USUARIO
dataProtection.howChangeData			= Para cambiar los datos de usuario, tienes que estar registrado previamente en el sistema. Una vez inicie sesión con su usuario, verá en la barra superior un apartador sobre tu perfil. Al pasar por ese apartado se desplagará un menu, mostrando la opción "Editar datos de perfil". Al pulsar sobre ella se mostrará un formulario que presenta varios campos disponibles para editar, además de visualizar los campos obligatorios con un "*" . Al finalizar la edición, tendrá que pulsar sobre Aceptar para terminar con la edición.




